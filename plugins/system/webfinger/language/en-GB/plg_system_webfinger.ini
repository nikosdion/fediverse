PLG_SYSTEM_WEBFINGER_CONFIG_ALLOW_GROUPS_DESC="Users who belong in any of the following groups will be listed in WebFinger requests; they do not get the choice of opting out of it."

PLG_SYSTEM_WEBFINGER_CONFIG_DISALLOW_GROUPS_LABEL="Forced Forbidden Groups"
PLG_SYSTEM_WEBFINGER_CONFIG_DISALLOW_GROUPS_DESC="Users who belong in any of the following groups will not be listed in WebFinger requests; they do not get the choice of opting into it. If a user is in user groups in both of the Forced Allowed and Forbidden Groups lists then the Forced Forbidden Groups wins i.e. they will NOT be listed in WebFinger."

