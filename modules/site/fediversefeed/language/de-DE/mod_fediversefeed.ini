MOD_FEDIVERSEFEED="Fediverse - Mastodon Feed"
MOD_FEDIVERSEFEED_XML_DESCRIPTION="Anzeige eines öffentlichen Mastodon Feeds"

[Basic]
MOD_FEDIVERSEFEED_HANDLE_LABEL="Benutzername"
MOD_FEDIVERSEFEED_HANDLE_DESC="Der Mastodon-Benutzername, dessen Toots im Feed angezeigt werden sollen. Zum Beispiel <code>nikosdion@fosstodon.org</code>."

MOD_FEDIVERSEFEED_FEED_RTL_LABEL="RTL Feed"
MOD_FEDIVERSEFEED_FEED_RTL_DESC="Ist der Feed hauptsächlich von rechts-nach-links, wie zum Beispiel Arabisch?"

MOD_FEDIVERSEFEED_FEED_TITLE_LABEL="Anzeigename anzeigen"
MOD_FEDIVERSEFEED_FEED_TITLE_DESC="Soll der Anzeigename des Mastodon-Accounts angezeigt werden?"

MOD_FEDIVERSEFEED_FEED_IMAGE_LABEL="Zegie Avatar"
MOD_FEDIVERSEFEED_FEED_IMAGE_DESC="Soll ich den Avatar des Mastodon-Accounts (das Profilbild) anzeigen? Bitte beachte: Die Bilder werden direkt von der Mastodon-Instanz geladen, die dann die IP-Adresse des Besuchers an den Administrator der Mastodoninstanz übermittelt bekommen. Das könnte als Übermittlung personenbezogener Daten gewertet werden. Im Zweifelsfall, sollte ein Anwalt zurate gezogen oder diese Funktion deaktiviert werden."

MOD_FEDIVERSEFEED_FEED_LINK_LABEL="Link zum Profil"
MOD_FEDIVERSEFEED_FEED_LINK_DESC="Soll ich den Anzeigenamen und/oder den Avater des Mastodon-Accounts mit der öffentlichen URL verlinken?"

MOD_FEDIVERSEFEED_FEED_DESC_LABEL="Zeige Profil-Information"
MOD_FEDIVERSEFEED_DESC_LINK_DESC="Soll ich die kurze, zusammenfassende Profil-Information inkl. den Mastodon-Benutzernamen anzeigen??"

MOD_FEDIVERSEFEED_FEED_ITEM_USE_TITLE_LABEL="Toot Titellink"
MOD_FEDIVERSEFEED_FEED_ITEM_USE_TITLE_DESC="Was soll ich als Toot-Titel verwenden? Bei Veröffentlichungsdatum verabeitet Joomla das Veröffentlichungsdatum des Toots in der aktuell eingestellten Sprache des Joomla. Bei Artikeltitel
Artikeltitel nutzt das von der Mastodoninstanz voreingestellte Datums- und Zeitformat. Das kann anders eingestellt sein, als es in dem eigenen Joomla eingestellt ist."
MOD_FEDIVERSEFEED_FEED_ITEM_USE_DATE="Veröffentlichungsdatum"
MOD_FEDIVERSEFEED_FEED_ITEM_USE_TITLE="Artikeltitel"

MOD_FEDIVERSEFEED_FEED_ITEMS_LABEL="Anzahl der Toots"
MOD_FEDIVERSEFEED_FEED_ITEMS_DESC="Die maximale Anzahl der Toots, die angezeigt werden sollen. Hat der Feed weniger Toots als hier eingestellt, werden nur die vorhandenen Toots angezeigt."

MOD_FEDIVERSEFEED_FEED_MEDIA_LABEL="Zeige Medien"
MOD_FEDIVERSEFEED_FEED_MEDIA_DESC="Sollen Medien (Bilder, Videos) der Toots angezeigt werden? Bitte beachte: Die Bilder werden direkt von der Mastodon-Instanz geladen, die dann die IP-Adresse des Besuchers an den Administrator der Mastodoninstanz übermittelt bekommen. Das könnte als Übermittlung personenbezogener Daten gewertet werden. Im Zweifelsfall, sollte ein Anwalt zurate gezogen oder diese Funktion deaktiviert werden."

[Caching]
COM_MODULES_FEDICACHE_FIELDSET_LABEL="Feed Caching"

MOD_FEDIVERSEFEED_CACHE_FEED_LABEL="Feed Cache"
MOD_FEDIVERSEFEED_CACHE_FEED_DESC="Soll der Feed Zwischengespeichert werden, statt ihn bei jedem Seitenaufruf neu zu laden? Der Zwischenspeicher arbeitet unabhängig vom Joomla-Cache, der die HTML-Ausgabe des Moduls speichert. Dies Reduziert die Last auf dem eigenen Server und der Mastodon-Instanz, von der der Feed geladen wird. Empfehlung: Ja"

MOD_FEDIVERSEFEED_FEED_CACHE_LIFETIME_LABEL="Cache Zeit (Sekunden)"
MOD_FEDIVERSEFEED_FEED_CACHE_LIFETIME_DESC="Minimale Zeit in Sekunden, bevor die Toots wieder von der Mastodon-Instanz geladen werden. Standard: 3600 (eine Stunde)."

[Advanced]
MOD_FEDIVERSEFEED_GET_TIMEOUT_LABEL="Request Timeout (Sekunden)"
MOD_FEDIVERSEFEED_GET_TIMEOUT_DESC="Die maximale Länger der Zeit, die auf die Antwort des Mastodon-Servers gewartet wird. Danach wird angenommen, dass der Feed nicht geladen werden kann."

MOD_FEDIVERSEFEED_CUSTOM_CERTIFICATE_LABEL="Benutzerdefinierter TLS Zertifikate Pfad"
MOD_FEDIVERSEFEED_CUSTOM_CERTIFICATE_DESC="Der absolute Dateisystempfad für ein benutzerdefiniertes TLS Zertifikat. Das ist nur erforderlich, wenn der Mastodonserver ein selbst signiertes Zertifikat verwendet."

