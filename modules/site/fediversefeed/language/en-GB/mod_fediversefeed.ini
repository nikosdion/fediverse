[Basic]
MOD_FEDIVERSEFEED_HANDLE_LABEL="Username"
MOD_FEDIVERSEFEED_HANDLE_DESC="The Mastodon username to display the toots feed for. For example <code>nikosdion@fosstodon.org</code>."

MOD_FEDIVERSEFEED_FEED_RTL_LABEL="RTL Feed"
MOD_FEDIVERSEFEED_FEED_RTL_DESC="Is the feed content primarily in a Right-To-Left language, such as Arabic?"

MOD_FEDIVERSEFEED_FEED_TITLE_LABEL="Show Display Name"
MOD_FEDIVERSEFEED_FEED_TITLE_DESC="Should I show the Mastodon account's display name?"

MOD_FEDIVERSEFEED_FEED_IMAGE_LABEL="Show Avatar"
MOD_FEDIVERSEFEED_FEED_IMAGE_DESC="Should I show the Mastodon account's avatar (profile picture)? Please remember that images are loaded directly from the Mastodon instance which makes your visitor's IP known to that server and its administrators. This might be considered a transfer of Personally Identifiable Information under some circumstances. If unsure, please consult your lawyer or turn this option off."

MOD_FEDIVERSEFEED_FEED_LINK_LABEL="Link To Profile"
MOD_FEDIVERSEFEED_FEED_LINK_DESC="Should I link the display name and/or avatar to the Mastodon account's public URL?"

MOD_FEDIVERSEFEED_FEED_DESC_LABEL="Show Profile Information"
MOD_FEDIVERSEFEED_DESC_LINK_DESC="Display the very short profile summary, including the Mastodon username?"

MOD_FEDIVERSEFEED_FEED_ITEMS_LABEL="Maximum Toots"
MOD_FEDIVERSEFEED_FEED_ITEMS_DESC="The maximum number of toots to display. If your feed contains less items than that, then only as many items as exist in your feed will be displayed."

MOD_FEDIVERSEFEED_FEED_MEDIA_LABEL="Show Media"
MOD_FEDIVERSEFEED_FEED_MEDIA_DESC="Should media (images, videos) in toots be displayed? Please remember that media files are loaded directly from the Mastodon instance which makes your visitor's IP known to that server and its administrators. This might be considered a transfer of Personally Identifiable Information under some circumstances. If unsure, please consult your lawyer or turn this option off."

[Caching]
COM_MODULES_FEDICACHE_FIELDSET_LABEL="Feed Caching"

MOD_FEDIVERSEFEED_CACHE_FEED_LABEL="Feed and Account Cache"
MOD_FEDIVERSEFEED_CACHE_FEED_DESC="Cache the feed and account information instead of reloading on every page? This works independently of the Joomla cache (which caches the HTML generated by the module) and reduces the load on your server and on the Mastodon instance you are loading the feed from. Recommended: Yes."

MOD_FEDIVERSEFEED_FEED_CACHE_LIFETIME_LABEL="Feed Cache Time (seconds)"
MOD_FEDIVERSEFEED_FEED_CACHE_LIFETIME_DESC="Minimum amount of time, in seconds, before reloading the toots feed from the Mastodon server. Default: 3600 (one hour)."

MOD_FEDIVERSEFEED_ACCOUNT_CACHE_LIFETIME_LABEL="Account Cache Time (seconds)"
MOD_FEDIVERSEFEED_ACCOUNT_CACHE_LIFETIME_DESC="Minimum amount of time, in seconds, before reloading the account information from the Mastodon server. Default: 3600 (one hour)."

